<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"> Sign Up</h2>
  <hr>
    <div class="form-group">

        <input type="text" class="form-control" name="username" [(ngModel)] ="model.username" required id="username">
     
    </div>

    <div class="form-group">
  
        <input type="password" class="form-control" name="password" [(ngModel)] ="model.password" required id="Password">
     
    </div>
   
    <div class="form-group text-center">

          <button type="submit" class="btn btn-success"> Register</button>
          <button type="reset" class="btn btn-cancel" (click)="cancel()"> Cancel</button>
      
    </div>
  </form>
